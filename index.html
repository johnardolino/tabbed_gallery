<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>Tabbed Gallery Test</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div id="maindiv">
  <h2>Tabbed Image Gallery</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="images/phlox.png" alt="Phlox" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/balloons.png" alt="Balloons" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/cookiebike.png" alt="Mountain Bike Cookie" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/meat.png" alt="Meat Book" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script src="js/main.js"></script> 

</body>
</html>
